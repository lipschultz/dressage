<!doctype html>
<html>
    <head>
        <title>Dressage Slideshow</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta http-equiv="refresh" content="{{ content['refresh-rate'] }}">
        <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type=text/javascript>
          SCRIPT_ROOT = {{ request.url_root|tojson|safe }};
        </script>
    </head>
    <body style="background-color: black;" onload="rating={{ content['rating'] }}; showRating(); refreshSeconds = {{ content['refresh-rate'] }};">
        {% if content['type'] == 'img' %}
            <div class="imagebox" style="background-image: url({{ url_for('static', filename='images/' + content['source']) }});">
                {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}

                <div class="infobox infobox-img">
                    <p id="refresh-display">
                        Refresh in <span id="time-remaining">0:00</span>
                        <a style="font-size:140%; padding-left:1ex; padding-right:1ex;" id="pause-countdown" href="#" onclick="pauseCountdown();return false;">P<!--‚è∏-->Ô∏è</a>
                        <a style="font-size:140%" id="reload" href="">R<!--üîÑ--></a>
                    </p>
                    <!--<p>{{ content['source'].name }}</p>-->
                    <p style="text-align:center;">
                        <span class="starRatings" onmouseleave="showRating();">
                            <a id="rating-1" href="#" onmouseover="highlightStars(1);return false;" onclick="setRating(1, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-2" href="#" onmouseover="highlightStars(2);return false;" onclick="setRating(2, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-3" href="#" onmouseover="highlightStars(3);return false;" onclick="setRating(3, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-4" href="#" onmouseover="highlightStars(4);return false;" onclick="setRating(4, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-5" href="#" onmouseover="highlightStars(5);return false;" onclick="setRating(5, '{{ content['source'] }}');return false;">‚òÜ</a>
                        </span>
                    </p>
                </div>
            </div>
        {% else %}
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
                <div class="infobox infobox-video">
                    <p id="refresh-display">
                        Refresh in <span id="time-remaining">0:00</span>
                        <a style="font-size:140%; padding-left:1ex; padding-right:1ex;" id="pause-countdown" href="#" onclick="pauseCountdown();return false;">P<!--‚è∏-->Ô∏è</a>
                        <a style="font-size:140%" id="reload" href="">R<!--üîÑ--></a>
                    </p>
                    <!--<p>{{ content['source'].name }}</p>-->
                    <p style="text-align:center;">
                        <span class="starRatings" onmouseleave="showRating();">
                            <a id="rating-1" href="#" onmouseover="highlightStars(1);return false;" onclick="setRating(1, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-2" href="#" onmouseover="highlightStars(2);return false;" onclick="setRating(2, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-3" href="#" onmouseover="highlightStars(3);return false;" onclick="setRating(3, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-4" href="#" onmouseover="highlightStars(4);return false;" onclick="setRating(4, '{{ content['source'] }}');return false;">‚òÜ</a>
                            <a id="rating-5" href="#" onmouseover="highlightStars(5);return false;" onclick="setRating(5, '{{ content['source'] }}');return false;">‚òÜ</a>
                        </span>
                    </p>
                </div>
            <video style="margin: 0 auto;" autoplay loop width="99%" height="99%"
                   src="{{ url_for('static', filename='images/' + content['source']) }}">
            </video>
        {% endif %}
    </body>
</html>
